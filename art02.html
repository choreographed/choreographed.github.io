<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Have You Done?</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            background-color: #000000;
            color: #9d4edd;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            cursor: default;
            padding: 0;
            text-shadow: 0 0 5px #7b2cbf;
            font-size: 24px;
        }

        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #00b4ff;
            font-family: 'Courier New', monospace;
            text-decoration: none;
            text-shadow: 0 0 5px #0066ff;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            padding: 5px;
            opacity: 0.8;
            transition: all 0.3s;
            z-index: 1000;
        }

        .home-button:hover {
            opacity: 1;
            text-shadow: 0 0 8px #00b4ff;
        }

        .text-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 40px;
            box-sizing: border-box;
        }

        .endless-text {
            color: #9d4edd;
            text-shadow: 0 0 8px #7b2cbf;
            font-size: 24px;
            text-align: center;
            line-height: 1.8;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.8;
                text-shadow: 0 0 8px #7b2cbf;
            }
            50% {
                opacity: 1;
                text-shadow: 0 0 15px #9d4edd, 0 0 25px #7b2cbf;
            }
        }

        @media (max-width: 768px) {
            .endless-text {
                font-size: 18px;
            }
            
            .text-container {
                padding: 80px 20px 40px;
            }
        }

        @media (max-width: 480px) {
            .endless-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-button">[HOME]</a>
    
    <div class="text-container">
        <div class="endless-text" id="endless-text"></div>
    </div>

    <script>
        const question = "What have you done??? ";
        const textElement = document.getElementById('endless-text');
        let repeatCount = 200; // Start with more text
        
        // Generate the endless text bc 01 was limited lol
        let endlessQuestion = question.repeat(repeatCount);
        textElement.textContent = endlessQuestion;
        
        // Add more text much faster
        setInterval(() => {
            textElement.textContent += question;
        }, 100);
    </script>
</body>
</html>
