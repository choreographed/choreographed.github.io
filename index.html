<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERNET MONARCH</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #000000;
            color: #00b4ff;
            font-family: 'Courier New', monospace;
            line-height: 1.2;
            cursor: default;
            padding: 0;
            white-space: pre-wrap;
            text-shadow: 0 0 5px #0066ff;
            overflow-y: auto;
            scroll-behavior: smooth;
            font-size: 16px;
        }
        
        /* Mobile adjustments */
        @media (max-width: 768px) {
            body {
                font-size: 14px;
                line-height: 1.3;
            }
        }
        
        @media (max-width: 480px) {
            body {
                font-size: 12px;
                line-height: 1.4;
            }
        }
        

        ::-webkit-scrollbar {
            width: 12px;
        }
        ::-webkit-scrollbar-track {
            background: #000000;
        }
        ::-webkit-scrollbar-thumb {
            background: #003366;
            border-radius: 6px;
            border: 2px solid #000000;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #00b4ff;
        }
        
        .header {
            padding: 20px;
            border-bottom: 1px solid #00b4ff;
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 100;
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                padding: 10px;
            }
        }
        
        .title {
            color: white;
            font-size: 2.5rem;
            margin: 0;
            padding: 0;
            text-shadow: 0 0 10px white;
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .title {
                font-size: 1.5rem;
            }
        }
        
        .quote {
            color: #00b4ff;
            font-style: italic;
            margin: 5px 0 0 0;
            padding: 0;
            font-size: 1rem;
        }
        
        @media (max-width: 768px) {
            .quote {
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 480px) {
            .quote {
                font-size: 0.8rem;
            }
        }
        
        .terminal-container {
            padding: 0 20px 20px 20px;
        }
        
        @media (max-width: 768px) {
            .terminal-container {
                padding: 0 15px 15px 15px;
            }
        }
        
        @media (max-width: 480px) {
            .terminal-container {
                padding: 0 10px 10px 10px;
            }
        }
        
        .terminal-line {
            margin-bottom: 0.5em;
            opacity: 0;
            padding-left: 20px;
            animation: fadeIn 0.5s ease-in forwards;
        }
        
        @media (max-width: 480px) {
            .terminal-line {
                padding-left: 10px;
            }
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: #00b4ff;
            animation: blink 1s infinite;
            vertical-align: middle;
            margin-left: 2px;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .input-line {
            display: flex;
            align-items: center;
        }
        
        .prompt {
            color: #00ff00;
            margin-right: 8px;
        }
        
        .nav-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        @media (max-width: 768px) {
            .nav-buttons {
                position: static;
                margin-top: 10px;
                gap: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .nav-buttons {
                flex-direction: column;
                gap: 5px;
            }
        }
        
        .nav-button {
            color: #00b4ff;
            font-family: 'Courier New', monospace;
            text-decoration: none;
            text-shadow: 0 0 5px #0066ff;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            padding: 5px;
            opacity: 0.8;
            transition: all 0.3s;
        }
        
        @media (max-width: 480px) {
            .nav-button {
                font-size: 0.9rem;
            }
        }
        
        .nav-button:hover {
            opacity: 1;
            text-shadow: 0 0 8px #00b4ff;
        }
        
        .command-history {
            padding-left: 20px;
        }
        
        @media (max-width: 480px) {
            .command-history {
                padding-left: 10px;
            }
        }
        
        /* Desktop-only elements */
        @media (max-width: 768px) {
            .desktop-only {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">INTERNET MONARCH</h1>
        <p class="quote">"Maybe we're even more screwed up than he was but in socially acceptable ways."</p>
        <div class="nav-buttons">
            <a href="about.html" class="nav-button" style="color:#00ff88;">[ABOUT APE]</a>
            <a href="blog.html" class="nav-button">[BLOG]</a>
            <a href="spotify.html" class="nav-button" style="color:#00ff88;">[SPOTIFY]</a>
        </div>
    </div>

    <div class="terminal-container">
        <div class="terminal-line" style="animation-delay: 0s">SYSTEM v1.5</div>
        <div class="terminal-line" style="animation-delay: 0.2s">----------------------------</div>
        <div id="login-sequence"></div>
        <div id="command-history" class="command-history"></div>
        <div class="input-line desktop-only" id="input-container" style="display: none;">
            <span class="prompt">></span>
            <span id="command-display"></span>
            <span class="cursor"></span>
        </div>
    </div>

    <script>

        const loginSteps = [
            "> Have you ever read the obituaries of lost addicts?",
            "> They are the biggest bunch of bullshit that I've ever heard.",
            "",
            "> They read something like...",
            "> 'Johnny excelled at turning our lives as a family upside down.'",
            "> 'At the end of the day we wish he would have made it out the other side.'",
            "",
            "> 'But maybe we're even more screwed up than he was, just in socially acceptable ways.'",
            "",
            "WELCOME, OPERATOR",
            "----------------",
            "> SYSTEM TIME: " + new Date().toLocaleTimeString(),
            "> APE STATUS: Not active.",
            "> APE HEALTH: Good.",
            "",
            "> THE INTERNET MONARCH",
            "",
            "Available commands:",
            "------------------",
            "blog - Open the blog page",
            "help - Show available commands",
            "clear - Clear the terminal",
            "",
            "Type a command and press ENTER"
        ];

        let currentStep = 0;
        const loginContainer = document.getElementById('login-sequence');
        const inputContainer = document.getElementById('input-container');
        const commandDisplay = document.getElementById('command-display');
        const commandHistory = document.getElementById('command-history');
        let inputEnabled = false;
        let currentInput = '';
        let isMobile = window.innerWidth <= 768;


        function startSequence() {
            if (currentStep < loginSteps.length) {
                const newLine = document.createElement('div');
                newLine.className = 'terminal-line';
                newLine.textContent = loginSteps[currentStep];
                newLine.style.animationDelay = (currentStep * 0.1) + 's';
                loginContainer.appendChild(newLine);
                
                currentStep++;
                

                setTimeout(startSequence, 200);
                

                if (currentStep === loginSteps.length && !isMobile) {
                    setTimeout(() => {
                        inputContainer.style.display = 'flex';
                        inputEnabled = true;
                    }, 500);
                }
            }
        }


        setTimeout(startSequence, 500);


        if (!isMobile) {
            document.addEventListener('keydown', function(e) {
                if (!inputEnabled) return;
                
                if (e.key === 'Enter') {
                    e.preventDefault();
                    

                    const command = currentInput.trim().toLowerCase();
                    

                    const commandLine = document.createElement('div');
                    commandLine.className = 'terminal-line';
                    commandLine.textContent = '> ' + command;
                    commandHistory.appendChild(commandLine);
                    

                    processCommand(command);
                    

                    currentInput = '';
                    commandDisplay.textContent = '';
                    

                    window.scrollTo(0, document.body.scrollHeight);
                } else if (e.key.length === 1) {

                    currentInput += e.key;
                    commandDisplay.textContent = currentInput;
                } else if (e.key === 'Backspace') {

                    currentInput = currentInput.slice(0, -1);
                    commandDisplay.textContent = currentInput;
                }
            });
        }


        function processCommand(command) {
            switch(command) {
                case 'blog':
                    window.location.href = 'blog.html';
                    break;
                case 'help':
                    const helpLines = [
                        "",
                        "Available commands:",
                        "------------------",
                        "blog - Open the blog page",
                        "help - Show this help message",
                        "clear - Clear the terminal",
                        "about - Show system information",
                        ""
                    ];
                    
                    helpLines.forEach(line => {
                        const newLine = document.createElement('div');
                        newLine.className = 'terminal-line';
                        newLine.textContent = line;
                        commandHistory.appendChild(newLine);
                    });
                    break;
                case 'clear':
                    loginContainer.innerHTML = '';
                    commandHistory.innerHTML = '';
                    break;
                case 'about':
                    const aboutLines = [
                        "",
                        "INTERNET MONARCH v1.5 - A DIGITAL DAYDREAM",
                        "-----------------------------------------",
                        "> dreamscape",
                        "> reality",
                        "> code",
                        "",
                        "> Built with a broken mind",
                        "> And too much caffeine",
                        ""
                    ];
                    
                    aboutLines.forEach(line => {
                        const newLine = document.createElement('div');
                        newLine.className = 'terminal-line';
                        newLine.textContent = line;
                        commandHistory.appendChild(newLine);
                    });
                    break;
                default:
                    const errorLine = document.createElement('div');
                    errorLine.className = 'terminal-line';
                    errorLine.textContent = `Unknown command: "${command}". Type "help" for available commands.`;
                    commandHistory.appendChild(errorLine);
                    break;
            }
        }

        //  time
        function updateTime() {
            const timeElements = document.querySelectorAll('.terminal-line');
            timeElements.forEach(element => {
                if (element.textContent.includes('SYSTEM TIME:')) {
                    element.textContent = "> SYSTEM TIME: " + new Date().toLocaleTimeString();
                }
            });
        }
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
